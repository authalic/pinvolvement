{% extends "contacts/base.html" %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>

        <div class="form-row">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" onclick="window.history.go(-1); return false;" type="button" value="Cancel">
        </div>
    </form>

{% endblock %}
