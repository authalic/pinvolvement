{% extends "contacts/base.html" %}

{% block content %}

    {% if user.is_staff %}

    <h1>Delete Author</h1>

    <p>Are you sure you want to delete the comment: {{ comment }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" action="" value="Yes, delete." />
    </form>

    {% else %}

        <p>You do not have permission to delete authors</p>

    {% endif %}

{% endblock %}
