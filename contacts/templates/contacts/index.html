{% extends "contacts/base.html" %} 
{% load static %}


{% block leafletheaders %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

    <!-- load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    
{% endblock %}


{% block title %}<title>Main Page</title>{% endblock %}


{% block content %}

    <div id="mapid"></div>
         
        {# <script src='{% static "contacts/js/frontpage_map.js" %}' ></script> #}
        {# template variables don't seem to work when they're imported as part of a js script #}

    <script>

        var mymap = L.map('mapid')
        .setView([40.74, -111.88], 12);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 20,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYXV0aGFsaWMiLCJhIjoiSHppSDJlWSJ9.h8QdzKDNKE1p_XDuzIBoSg'
        }).addTo(mymap);

        // go to town with Django context variables

        {% for subject in subjects %}

            var marker = L.marker([ {{ subject.lat }}, {{ subject.lon }} ]).addTo(mymap);

            subjectURL = "{% url 'subject-detail' subject.pk %}"

            marker.bindPopup("<h5>{{ subject.contact }}</h5>"
                            + "<a href='" + subjectURL + "'>{{ subject.summary }}</a><br><br>"
                            + "{{ subject.get_comments.count }} comments on this subject<br>"
                            + "Subject Created: {{ subject.initial_date }}<br>" 
                            + "Last Activity: {{ subject.last_activity }}"
                            );
            
            marker.bindTooltip("{{ subject.contact }} <br> {{ subject.summary }} ")

        {% endfor %}

    </script>

{% endblock %}
